<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>괴담 | 괴담지옥</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
  <script src="urban.js" defer></script>
</head>
<body>
  <div id="headerContainer"></div>
  <main>
    <section style="max-width: 900px; margin: 2.5rem auto 0 auto; padding: 0 2rem;">

        <div class="urban-title">괴담 모음</div>

          <button class="sort-btn active" data-sort="latest">최신순</button>
          <button class="sort-btn" data-sort="popular">인기순</button>
          <button class="sort-btn" data-sort="level">공포 난이도순</button>
        </div>
      </div>
      <div class="urban-list" id="urbanList">
        <!-- 괴담 목록/상세가 JS로 렌더링됩니다 -->
      </div>
    </section>
  </main>

  <footer>

  </footer>

</html>
